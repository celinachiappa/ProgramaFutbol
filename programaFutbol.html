<script>

    function SaltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
            };

    function imprimir(frase){
        document.write (frase)
        SaltarLinea();
            };



 var victorias = parseInt(prompt("Informe la cantidad de victorias: "));
 var empates = parseInt(prompt("Informe la canttidad de empates: "));

 var puntosTotal = (victorias * 3) + empates;

 imprimir ("El total de puntos es: " + puntosTotal);

 //Trabajando con boleaannos, o sea, con dos posibilidades, true o false//

 if (puntosTotal > 28) {

 imprimir ("El equipo esta mejor que el año pasado");

};

 if (puntosTotal < 28) {

 imprimir ("El equipo esta peor que el año pasado");

};

 if (puntosTotal == 28) {

 imprimir ("El equipo está igual al año pasado");

};


</script>
